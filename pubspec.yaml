name: tidens_coin
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  animations: ^2.0.1
  auto_size_text: ^3.0.0-nullsafety.0
  dart_amqp: ^0.2.0
  dio: ^4.0.0
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  json_annotation:
  provider: ^5.0.0  
  shared_preferences: ^2.0.7
  flutter_svg: ^0.22.0
  syncfusion_flutter_charts: ^19.2.62
  url_launcher: ^6.0.12

dev_dependencies:
  build_runner: ^2.1.2
  cupertino_icons: ^1.0.2
  device_preview: ^0.7.4
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter
  json_serializable: ^4.1.0


flutter:

  uses-material-design: true

  assets:
    - assets/lang/
    - assets/svg/
    - assets/svg/icons/
    - assets/svg/flags/
    - assets/png/
    - assets/g.png
    - assets/f.png
  
  fonts:
    - family: MontserratBlack
      fonts:
        - asset: assets/font/Montserrat-Black.ttf
    - family: MontserratBold
      fonts:
        - asset: assets/font/Montserrat-Bold.ttf
    - family: Montserrat
      fonts:
        - asset: assets/font/Montserrat-Medium.ttf
    - family: MontserratRegular
      fonts:
        - asset: assets/font/Montserrat-Regular.ttf
    - family: MontserratSemiBold
      fonts:
        - asset: assets/font/Montserrat-SemiBold.ttf
    - family: MontserratLight
      fonts:
        - asset: assets/font/Montserrat-Light.ttf
